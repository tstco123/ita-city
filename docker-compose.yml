version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ita_city_db
    environment:
      POSTGRES_DB: ita_city
      POSTGRES_USER: ita_user
      POSTGRES_PASSWORD: ita_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - ita_network

  redis:
    image: redis:7-alpine
    container_name: ita_city_redis
    ports:
      - "6379:6379"
    networks:
      - ita_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ita_city_backend
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ita_city
      DB_USER: ita_user
      DB_PASSWORD: ita_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    volumes:
      - ./src/backend:/app/src/backend
      - ./config:/app/config
    networks:
      - ita_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ita_city_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app/src/frontend
      - ./public:/app/public
    networks:
      - ita_network

  nginx:
    image: nginx:alpine
    container_name: ita_city_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - ita_network

volumes:
  postgres_data:
    name: ita_city_postgres_data

networks:
  ita_network:
    name: ita_city_network
